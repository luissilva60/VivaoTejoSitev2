<body>
    <main>
        <div class="container" style="margin-left: -180px">
            <form id="form" class="form">
                <h2 style="color: #fff">Registo de Conta</h2> <br>
                <div class="form-group">
                    <label for="utilizador_name" style="color: #fff">Nome</label>
                    <input type="text" id="username" name="utilizador_name" class="form-control" placeholder="Introduza o seu nome" />
                </div>
                <div class="form-group">
                    <label for="utilizador_email" style="color: #fff">Email</label>
                    <input type="text" id="email" name="utilizador_email" class="form-control" placeholder="Introduza o seu email" />
                </div>
                <!--<div class="form-control">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male"> Male 
                    <input type="radio" name="gender" value="female"> Female 
                    <small>Error Message</small>
                </div> -->
                <div class="radio-wrapper">
                    <p style="color: #fff">GÉNERO</p>
                    <div class="radio-container">
                        <input checked="checked" type="radio" name="utilizador_gender" value="M" id="male"/>                       
                        <label for="male">M</label>
                        <input type="radio" name="utilizador_gender" value="F" id="female"/>
                        <label for="female">F</label>    
                    </div>
                </div> <br> <br>
                
                <div class="form-group">
                    <label for="utilizador_bdate" style="color: #fff">Data Nascimento (yyyy-mm-dd)</label>
                    <input type="text" id="bdate" name="utilizador_bdate" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask/>
                </div>
                <div class="form-group">
                    <label for="utilizador_password" style="color: #fff">Password</label>
                    <input type="password" name="utilizador_password" id="password "class="form-control" placeholder="Introduza a sua password" required/>
                </div>
                <div class="form-group">
                    <label for="password2" style="color: #fff">Confirme a sua Password</label>
                    <input type="password" id="password2" class="form-control" placeholder="Volte a introduzir a password"/>
                </div>
                <button id="btnRegistar" onClick="$.btnRegistar()">Registar</button>
            </form>
        </div>
    </main>
